<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section>
            <div class="converter-container">
                <h1>Currency Converter</h1>
                <div class="input-container"> 
                    <input type="number" class="amount" value="1" placeholder="Enter the amount" required min="1">
                    <select class="fromCurrency">
                        <!-- <option value="INR">INR</option>
                        <option value="USD">USD</option> -->
                    </select>
                </div>
                <i class="fa-solid fa-arrow-down arrow"></i>
                <div class="input-container"> 
                    <input type="number" class="convertedAmount" placeholder="Result" disabled>
                    <select class="toCurrency">
                        <!-- <option value="INR">INR</option>
                        <option value="USD">USD</option> -->
                    </select>
                </div>
                <div class="result">1 USD =82 INR</div>
            </div>
        </section>
    </main>


    <script src="currency1.js"></script>
</body>
</html>
